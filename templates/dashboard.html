{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
.hero {
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
               url('/static/images/man-reading.webp') no-repeat center center / cover;
  padding: 100px 20px;
  text-align: center;
  color: white;
  position: relative;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  border-radius: 12px;
  margin: 20px auto;
  max-width: 1200px;
}

.hero h1 {
  font-size: 3.5rem;
  margin-bottom: 24px;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
}

.hero-button {
  background-color: #007bff;
  color: white;
  padding: 14px 28px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.hero-button:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}


</style>

<section class="hero">
  <div class="hero-content">
    <h1>Welcome to <span>Bookify</span></h1>
    <p>Discover, Read & Grow with the best book summaries.</p>
    <a href="{% url "book-list" %}" class="hero-button">Explore Library</a>
  </div>
</section>

{% endblock%}
